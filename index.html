<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
    </header>
    
    <section id="loveLetter">
        <h2>Your Love Letter</h2>
        <p>Write your love letter here... ❤️</p>
    </section>

    <section id="memoryGallery">
        <h2>Memory Gallery</h2>
        <div class="gallery">
            <img src="memory1.jpg" alt="Memory 1">
            <img src="memory2.jpg" alt="Memory 2">
        </div>
    </section>

    <section id="quiz">
        <h2>Interactive Quiz</h2>
        <p>How well do you know your partner? Take the quiz!</p>
        <!-- Quiz content goes here -->
    </section>

    <section id="musicPlayer">
        <h2>Music Player</h2>
        <audio controls>
            <source src="romantic-song.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <div class="floating-hearts">
        <!-- Animating Hearts via CSS -->
    </div>
</body>
</html>
